<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>booking movie</title>
</head>
<body>
    <div class="movie-container">
    </div>
    <label for="movieSelect">Select Movie</label>
    <select name="movieSelect" id="movieSelect">
        <option value="5">Requiem for a dream ($5)</option>
        <option value="10">Interstellar ($10)</option>
        <option value="6">Exmachina ($6)</option>
        <option value="2">Remember Me ($2)</option>
    </select>

    <div class="container-showcase">
        <ul class="showcase">
            <li >
                <div class="seat na"></div>
                <small>N/A</small>
            </li>
            <li >
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li >
                <div class="seat occupied"></div>
                <small>occupied</small>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="screen"></div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat "></div>
                <div class="seat"></div>
                <div class="seat "></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        
    </div>
    <p class="text">You have selected
        <span id="count">0</span> seats for a $ <span id="total">0</span>
    </p>





    <script src="script.js"></script>
</body>
</html>
